{% extends "base.html" %}
{% block content %}
    {% for post in post_list %}
        <div class="card">
            <h5 class="card-header">{{ post.title }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{ post.author}}</h5>
                <p class="card-text">{{ post.content|slice:":50" }}</p>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
